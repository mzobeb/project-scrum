<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Web App</title>
<style>
/* CSS for sidebar */
.sidebar {
    position: fixed;
    top: 0;
    right: 0;
    height: 100%;
    width: 200px;
    padding: 20px;
    background-color: #f0f0f0; /* Background color */
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
}

/* CSS for the Scrum picture */
.sidebar img {
    max-width: 120%;
    height: auto;
    display: block; /*sidebar image full width */
    margin-bottom: 20px; /*space below the image */
}

/* CSS for footer */
footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 10px;
    background-color: #333; /* Footer background color */
    display: flex;
    justify-content: space-between;
    align-items: center;
}

/* CSS for footer icons */
.footer-icons img {
    width: 30px; /*icon size*/
    margin-right: 10px; /*space between icons */
}
</style>
</head>
<body>

<div class="sidebar">
    <!-- Heading for Scrum Roles -->
    <h2>Scrum Roles</h2>
    
    <!-- List of Scrum roles -->
    <ul>
        <li>Scrum Master</li>
        <li>Product Owner</li>
        <li>Development Team</li>
    </ul>
    
    <!-- Other sidebar content-->
    <img src="https://media.istockphoto.com/id/1706643877/photo/agile-software-development-concept-overview.jpg?s=612x612&w=0&k=20&c=7H7QhN3a9Vzf88UWARR6WbNBnyeZBc875lhVJCCPT2g=" alt="Scrum Picture">
</div>

<footer>
    <div class="footer-icons">
        <!-- Social media icons -->
        <a href="#"><img src="https://media.istockphoto.com/id/839499740/photo/letter-f-3d-render-illustration-in-white-background.jpg?s=1024x1024&w=is&k=20&c=T730WksM6b_GTfqQlW_JLwLcmizLj3ZrLxFCjfiRXak=" alt="Facebook"></a>
        <a href="#"><img src="https://images.unsplash.com/photo-1614680376408-81e91ffe3db7?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDR8fHxlbnwwfHx8fHw%3D" alt="WhatsApp"></a>
        <a href="#"><img src="https://images.unsplash.com/photo-1611605698335-8b1569810432?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8ZmFjZWJvb2slMjBpY29ufGVufDB8fDB8fHww" alt="Twitter"></a>
        <a href="#"><img src="https://images.unsplash.com/photo-1611162616305-c69b3fa7fbe0?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDExfHx8ZW58MHx8fHx8" alt="Instagram"></a>
    </div>
    <div>
        <!-- Email icon -->
        <a href="#"><img src="" alt="Email"></a>
    </div>
</footer>

<!-- Other content of our web app can be positioned here -->

</body>
</html>
